<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-11">
        <h4 style="color: darkgray; margin-bottom: 4px;">
            {{ job['title'] }}
        </h4>
        <div>
            <b>Type: </b>{{ job['type'] }}
        </div>
        <div>
            <b>Duration: </b>{{ job['duration'] }}
        </div>
        {% if 'fee' in job %}
        <div>
            <b>Fee: </b>{{ job['fee'] }} /month
        </div>
        {% endif %}
    </div> 
    <div class="col-1">
        <a href="mailto:hello@hello.com?subject=Application%20for%20{{job['title']}}"type="button" class="btn btn-outline-primary">Enroll</a>
    </div>

</div>
